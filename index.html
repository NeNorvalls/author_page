<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>freeCodeCamp Author Page</title>
  </head>
  <body>
    <h1 class="title">freeCodeCamp News Author Page</h1>

    <main>
      <div id="author-container"></div>
      <button class="btn" id="load-more-btn">Load More Authors</button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>


<!-- Coding Explanation: -->
<!--
Body Section:
Contains the visible content of the webpage, including text, elements, and scripts.

Heading Element:
Represents a heading, typically containing the title of the page.

Main Element:
Represents the main content of the document, containing the primary content of the webpage.

Author Container:
An empty container div with the id "author-container", likely intended to hold author-related content dynamically loaded via JavaScript.

Load More Authors Button:
A button with the class "btn" and id "load-more-btn", used to trigger the loading of additional authors. This button likely has an associated event handler in the script.js file.

Script Tag:
Links an external JavaScript file named "script.js". This script likely contains functionality to fetch and display author information dynamically.
-->
